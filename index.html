<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>FocusFlow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>FocusFlow</h1>
            <p id="date-display"></p>
        </header>

        <section class="input-card">
            <button id="notif-btn" onclick="requestNotif()" style="background-color: #34C759;">
   Enable iPhone Alerts
</button>
            <h3>New Task</h3>
            <input type="text" id="taskName" placeholder="What needs to be done?">
            
            <label>Importance (1-10)</label>
            <input type="range" id="importance" min="1" max="10" value="5">
            
            <label>Hours until Deadline</label>
            <input type="number" id="deadline" placeholder="e.g., 5">
            
            <button onclick="addTask()">Add to Priority Engine</button>
        </section>

        <section id="taskList">
            <section class="diary-card">
    <h2>ðŸŒ™ Nightly Alignment</h2>
    <p>Unload your mind before sleep.</p>
    
    <label>Today's Reflection:</label>
    <textarea id="dailyReflection" placeholder="What did I learn today? Where did I grow?"></textarea>
    
    <label>Tomorrow's Intentions:</label>
    <textarea id="tomorrowPlan" placeholder="What are my top 3 non-negotiables for tomorrow?"></textarea>
    
    <button onclick="saveDailySession()" class="save-btn">Seal the Day & Clear Mind</button>
</section>

<div class="tabs">
    <button onclick="showSection('tasks')">Tasks</button>
    <button onclick="showSection('history')">History & Growth</button>
</div>

<div id="historyList" style="display:none;"></div>
            </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
