<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GrowthGram</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrapper">
        <header class="insta-header">
            <h1 class="brand-logo">GrowthGram</h1>
            <div class="header-right">
                <i data-lucide="heart"></i>
                <i data-lucide="message-circle"></i>
            </div>
        </header>

        <div id="story-bar" class="story-container"></div>

        <main id="main-feed"></main>

        <nav class="insta-nav">
            <i data-lucide="home" class="nav-active"></i>
            <i data-lucide="search"></i>
            <i data-lucide="plus-square"></i>
            <i data-lucide="clapperboard"></i>
            <i data-lucide="circle-user"></i>
        </nav>
    </div>

    <audio id="cash-sound" src="https://assets.mixkit.co/active_storage/sfx/2004/2004-preview.mp3"></audio>
    <script src="app.js"></script>
</body>
</html>
