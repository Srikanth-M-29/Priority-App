<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GrowthGram | Srikanth</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrapper">
        <header class="insta-header">
            <h1 class="brand-logo">GrowthGram</h1>
            <div class="header-right">
                <i data-lucide="heart"></i>
                <i data-lucide="message-circle" onclick="openMessaging()"></i>
            </div>
        </header>

        <div id="story-bar" class="story-container"></div>
        <main id="main-feed"></main>

        <nav class="insta-nav">
            <i data-lucide="home"></i>
            <i data-lucide="search"></i>
            <i data-lucide="plus-square" onclick="openUpload()"></i> 
            <i data-lucide="clapperboard"></i>
            <i data-lucide="circle-user"></i>
        </nav>
    </div>

    <div id="upload-modal" class="modal-overlay">
        <div class="modal-content">
            <header class="modal-header">
                <button onclick="closeUpload()">Cancel</button>
                <h3>New Post</h3>
                <button class="share-btn" onclick="submitPost()">Share</button>
            </header>
            <div class="modal-body">
                <div class="preview-box" onclick="document.getElementById('file-input').click()">
                    <img id="img-preview" src="" style="display:none;">
                    <div id="upload-placeholder"><i data-lucide="image"></i><p>Tap to select site photo</p></div>
                </div>
                <textarea id="caption-input" placeholder="Write a design note..."></textarea>
                <input type="file" id="file-input" accept="image/*" style="display:none" onchange="previewImage(event)">
            </div>
        </div>
    </div>

    <div id="story-viewer" class="story-overlay">
        <div class="story-progress-container"><div id="story-progress-bar" class="story-progress-fill"></div></div>
        <div class="story-header">
            <span id="story-category-name">Insights</span>
            <button class="close-story" onclick="closeStory()">√ó</button>
        </div>
        <div class="story-content">
            <div id="story-text-container">
                <img id="story-img" src="" style="width: 100%; border-radius: 10px; margin-bottom: 15px; display: none;">
                <h2 id="story-title"></h2>
                <p id="story-detail"></p>
                <div class="story-actions">
                    <a id="story-link" href="#" target="_blank">Read Article ‚Üí</a>
                    <button class="note-btn" onclick="openNote()">+ Take Note</button>
                </div>
            </div>
        </div>
    </div>

    <div id="note-modal" class="modal-overlay">
        <div class="modal-content">
            <header class="modal-header">
                <button onclick="closeNote()">Cancel</button>
                <h3>Analysis Note</h3>
                <button class="share-btn" onclick="saveNote()">Save</button>
            </header>
            <div class="modal-body" style="padding: 20px;">
                <h4 id="note-context" style="color: #D4AF37; margin-bottom: 10px;"></h4>
                <textarea id="note-text" placeholder="Write your reflections here for the AI Mentor to analyze..."></textarea>
            </div>
        </div>
    </div>

    <div id="messaging-screen" class="modal-overlay">
        <div class="modal-content">
            <header class="modal-header"><button onclick="closeMessaging()">Back</button><h3>Mentors</h3><div></div></header>
            <div class="inbox-list">
                <div class="chat-item" onclick="openChat('Archi-Intel')">üèõÔ∏è Archi-Intel</div>
                <div class="chat-item" onclick="openChat('CAT-alyst')">üìê CAT-alyst</div>
            </div>
        </div>
    </div>

    <div id="chat-window" class="modal-overlay">
        <div class="modal-content">
            <header class="modal-header"><button onclick="closeChat()">Back</button><h3 id="active-chat-name"></h3><div></div></header>
            <div id="chat-box" class="chat-body"></div>
            <div class="chat-input-area">
                <input type="text" id="user-msg" placeholder="Ask mentor to revise notes...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <audio id="cash-sound" src="https://assets.mixkit.co/active_storage/sfx/2004/2004-preview.mp3"></audio>
    <script src="app.js"></script>
</body>
</html>
