<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>FocusFlow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>FocusFlow</h1>
            <p id="date-display"></p>
        </header>

        <section class="input-card">
            <h3>New Task</h3>
            <input type="text" id="taskName" placeholder="What needs to be done?">
            
            <label>Importance (1-10)</label>
            <input type="range" id="importance" min="1" max="10" value="5">
            
            <label>Hours until Deadline</label>
            <input type="number" id="deadline" placeholder="e.g., 5">
            
            <button onclick="addTask()">Add to Priority Engine</button>
        </section>

        <section id="taskList">
            </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
