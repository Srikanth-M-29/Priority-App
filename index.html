<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Principal Architect Command Center</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrapper">
        <div id="gallery-prime" class="hero-section">
            <div class="overlay">
                <h1 id="greeting">Principal Srikanth</h1>
                <p id="ai-roast">Designing the future, one log at a time.</p>
            </div>
        </div>

        <section class="stat-card">
            <div class="stat-header">
                <span>Monthly Revenue Goal</span>
                <b id="revenue-percent">0%</b>
            </div>
            <div class="progress-container">
                <div id="revenue-bar" class="progress-fill"></div>
            </div>
            <div class="quick-money">
                <button onclick="addRevenue(5000)">+5k</button>
                <button onclick="addRevenue(10000)">+10k</button>
                <button onclick="addRevenue(50000)">+50k</button>
            </div>
        </section>

        <section class="contract-section">
            <h3>At Any Cost (Daily Contract)</h3>
            <div class="task-row">
                <button id="task1" class="task-btn" onclick="toggleTask('task1')">Business Profit Action</button>
                <button id="task2" class="task-btn" onclick="toggleTask('task2')">CAT/IELTS Study</button>
                <button id="task3" class="task-btn" onclick="toggleTask('task3')">Architecture Research</button>
            </div>
            <button class="seal-btn" onclick="sealDay()">Seal the Day</button>
        </section>

        <section class="history-section">
            <h3>Legacy Timeline</h3>
            <div id="growth-timeline"></div>
        </section>

        <nav class="bottom-nav">
            <button class="nav-item active">ğŸ </button>
            <button class="nav-item">ğŸ’°</button>
            <button class="nav-item">ğŸ“</button>
            <button class="nav-item">ğŸ“š</button>
        </nav>
    </div>
    <script src="app.js"></script>
</body>
</html>
