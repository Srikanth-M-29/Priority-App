<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GrowthGram</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrapper">
        <header class="insta-header">
            <h1 class="brand-logo">GrowthGram</h1>
            <div class="header-right">
                <i data-lucide="heart"></i>
                <i data-lucide="message-circle"></i>
            </div>
        </header>

        <div id="story-bar" class="story-container"></div>
        <main id="main-feed"></main>

        <nav class="insta-nav">
            <i data-lucide="home" class="nav-active"></i>
            <i data-lucide="search"></i>
            <i data-lucide="plus-square" onclick="openUpload()"></i> 
            <i data-lucide="clapperboard"></i>
            <i data-lucide="circle-user"></i>
        </nav>
    </div>

    <div id="upload-modal" class="modal-overlay">
        <div class="modal-content">
            <header class="modal-header">
                <button onclick="closeUpload()">Cancel</button>
                <h3>New Post</h3>
                <button class="share-btn" onclick="submitPost()">Share</button>
            </header>
            <div class="modal-body">
                <div class="preview-box" onclick="document.getElementById('file-input').click()">
                    <img id="img-preview" src="" style="display:none;">
                    <div id="upload-placeholder">
                        <i data-lucide="image"></i>
                        <p>Tap to select site photo</p>
                    </div>
                </div>
                <textarea id="caption-input" placeholder="Write a design note..."></textarea>
                <input type="file" id="file-input" accept="image/*" style="display:none" onchange="previewImage(event)">
            </div>
        </div>
    </div>

    <div id="story-viewer" class="story-overlay">
        <div class="story-progress-container">
            <div id="story-progress-bar" class="story-progress-fill"></div>
        </div>
        <div class="story-header">
            <div class="story-user-info">
                <div class="mini-avatar"></div>
                <span id="story-category-name">Category</span>
            </div>
            <button class="close-story" onclick="closeStory()">Ã—</button>
        </div>
        <div class="story-content">
            <div id="story-text-container">
                <h2 id="story-title">Formula</h2>
                <p id="story-detail">Description goes here...</p>
            </div>
        </div>
    </div>

    <audio id="cash-sound" src="https://assets.mixkit.co/active_storage/sfx/2004/2004-preview.mp3"></audio>
    <script src="app.js"></script>
</body>
</html>
