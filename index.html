<body>
    <div class="app-wrapper">
        <div id="home-view" class="view">
            <div class="hero-section">
                <div class="overlay">
                    <h1>Principal Srikanth</h1>
                    <p id="ai-roast">Designing the future...</p>
                </div>
            </div>
            </div>

        <div id="library-view" class="view" style="display:none;">
            <section class="library-header">
                <h2>üìö The Library</h2>
                <p>Strictness Level: <b>HIGH</b></p>
            </section>

            <section class="study-input stat-card">
                <select id="study-subject">
                    <option value="CAT">CAT (Logic/Math)</option>
                    <option value="IELTS">IELTS (English)</option>
                    <option value="News">Political News</option>
                </select>
                <textarea id="study-summary" placeholder="Summary: What did you learn?"></textarea>
                <textarea id="study-question" placeholder="The Big Question: What's still blurry?"></textarea>
                
                <div class="slider-box">
                    <label>Confidence: <span id="conf-val">5</span>/10</label>
                    <input type="range" id="study-confidence" min="1" max="10" value="5" oninput="document.getElementById('conf-val').innerText=this.value">
                </div>
                
                <button class="seal-btn" onclick="saveStudyNote()">Log Study Session</button>
            </section>

            <div id="study-feed"></div>
        </div>

        <nav class="bottom-nav">
            <button onclick="showView('home')" class="nav-item active">üè†</button>
            <button onclick="showView('library')" class="nav-item">üìö</button>
        </nav>
    </div>
    <script src="app.js"></script>
</body>
